<!DOCTYPE html>
<html lang= "en-us">
<head>
	<meta charset="UTF-8">
	<title>User Login Page</title>
	<!-- BOOTSTRAP CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <!-- jQuery   -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<link rel="stylesheet" href="../css/style.css" type="text/css">
			<script src="../js/userlogin.js"></script>
		
</head>
<body>
	<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" id="start-button" data-toggle="modal" data-target="#myModal">
  Start App
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
      		<div class="panel panel-default">
  				<div class="panel-heading">
   					 <h3 class="panel-title">Login Username:</h3>
 				</div>
  					<div class="panel-body">
    					<div class="input-group">
  							<input type="text" class="form-control" placeholder="Username" id= "name">
	 					</div>
  					</div>
			</div>
			<div class="panel panel-default">
  				<div class="panel-heading">
   					 <h3 class="panel-title">Password:</h3>
 				</div>
  					<div class="panel-body" placeholder="Password">
  						<div class="input-group">
  							<input type="text" class="form-control" placeholder="Password" id="#">
	 					</div>
  					</div>
	 		</div>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-default" id="register-button" onclick="window.location.href='r'">Register</button> -->
        <a href="/add" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Add User</a>
        <button type="button" class="btn btn-primary" id="login-button">Login</button>
      </div>
    </div>
  </div>
</div>


<!-- BOOTSTRAP JS -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
